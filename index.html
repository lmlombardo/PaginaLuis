<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/main.js"></script>
    <title>Pagina de Luis</title>
  </head>
  <body>
    <nav class="navbar color1" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <div class="marco column">
            <a href="#"class="fas fa-home fa-2x"></a> 
          </div>
        </div>
        <div class="navbar-menu">
          <span class="container icon is-large">
            <div class="columns marco2">
              <div class="column">
                <i onclick="redirection('https://www.instagram.com/luis_lombardis/')"class="fab fa-instagram fa-2x"></i>
              </div>
              <div class="column">
                <i onclick="redirection('https://telegram.me/electricluis')"class="fab fa-telegram fa-2x "></i>
              </div>
              <div class="column">
                <i onclick="redirection('https://ohmygame.bar')"class="fas fa-utensils fa-2x "></i>
              </div>
              <div class="column">
                <i onclick="redirection('https://github.com/luislombardis')"class="fab fa-github fa-2x "></i>
              </div>
            </div>
          </span>
          <div class="navbar-end">
            <h2 class="title titleColor">Luis Miguel Lombardo</h2>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container color2">
        <div class="columns">
          <div class="column moveDown is-two-thirds has-text-centered">
            <h4 class="title is-4 titleColor">Hola, mi nombre es Luis, soy un estudiante de primero de ingeniería del software. Me gustan los videojuegos, leer, programar y pasar el tiempo con amigos.</h4>
            <i onclick="rotarImagenes()" class="button is-danger is-focused"> Push me
            </i>
          </div>
          <div class="column level-item has-text-centered">
              <figure class="moveLeft image is-square">
                <img class="is-rounded" id="imagen" src="./images/foto.jpg">

              </figure>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="columns">
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="./images/foto1.jpeg">
              </figure>
            </div>
            <div class="card-content">
              <div class="content has-text-centered">
                Foto en Aranjuez
              </div>
            </div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="./images/foto2.jpeg">
              </figure>
            </div>
            <div class="card-content">
              <div class="content has-text-centered">
                Foto en El Retiro
              </div>
            </div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="./images/foto3.jpeg">
              </figure>
            </div>
            <div class="card-content">
              <div class="content has-text-centered">
                Foto sin nieve de pequeño
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
